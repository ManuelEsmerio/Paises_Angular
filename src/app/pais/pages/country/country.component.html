<h2>Busqueda por Pa√≠s</h2>
<hr>

<div class="row">
  <div class="col">
    <app-pais-input
      (onEnter)="buscar($event)"
    ></app-pais-input>
  </div>
</div>

<hr>

<div class="alert alert-danger" *ngIf="error">
  No se encontro nada con el termino {{ termino |uppercase}}
</div>

<div *ngIf="rowData.length > 0" class="row">
  <div class="col">
    <app-pais-tabla
      [columnDefs]="columnDefs"
      [rowData]="rowData"
    ></app-pais-tabla>
  </div>
</div>
